name: Run Selenium Scraper Daily

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC (adjust if needed)
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest  # Use Ubuntu for headless execution

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get install -y firefox
          wget -q https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-linux64.tar.gz
          tar -xvzf geckodriver-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/

      - name: Run Selenium Script
        run: python opus_scraper.py

      - name: Commit and Push Updated dynamics.txt
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add dynamics.txt images/
          git commit -m "Automated update of dynamics.txt and images"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
