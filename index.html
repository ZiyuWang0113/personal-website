<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            justify-items: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .card {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            z-index: 1;
        }
        .bubble {
            width: 200px; /* Increased size for larger bubbles */
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .bubble:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.7);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }
        .bubble-container {
            position: absolute;
            width: 100%;
            height: 50%; /* Restrict bubbles to the top half of the screen */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 50px;
            justify-items: center;
            align-items: center;
            top: 10%;
            pointer-events: none; /* Allow canvas interaction outside bubbles */
        }
        .bubble-container > div {
            pointer-events: auto; /* Enable interaction for bubbles */
        }
    </style>

</head>
<body>
    <iframe src="canvas_star.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe>

    <main>
        <div class="bubble">About Me</div>
        <div class="bubble">Computer Science Achievements</div>
        <div class="bubble">Something Interesting</div>
        <div class="bubble">Other Links</div>
    </main>

    <footer>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>
</body>
</html>
