<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyu Wang - Personal Website</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: relative;
            width: 100%;
            height: 20vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #animation-area {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .circle {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.7);
            position: absolute;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            justify-items: center;
            align-items: center;
        }

        .card {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #4a90e2, #9013fe);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div id="animation-area"></div>
    </header>

    <main>
        <div class="card">About Me</div>
        <div class="card">Computer Achievements</div>
        <div class="card">Something Interesting</div>
        <div class="card">Other Links</div>
    </main>

    <footer>
        <p>&copy; 2025 Ziyu Wang. All Rights Reserved.</p>
    </footer>

    <script>
        // Create animation circles
        for (let i = 0; i < 100; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            document.getElementById('animation-area').appendChild(circle);
        }

        const circles = document.querySelectorAll('.circle');

        circles.forEach(circle => {
            anime({
                targets: circle,
                translateX: () => anime.random(-window.innerWidth / 2, window.innerWidth / 2),
                translateY: () => anime.random(-window.innerHeight / 2, window.innerHeight / 2),
                scale: () => anime.random(0.5, 3),
                opacity: [1, 0],
                easing: 'easeInOutQuad',
                duration: 2000,
                delay: anime.random(0, 2000),
                loop: true
            });
        });
    </script>
</body>
</html>
