<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Keyboard Content Creator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #282e38;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .description {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            color: white;
            line-height: 1.8;
            font-size: 1.2rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .calendar .day {
            width: 100%;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar .day:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .calendar .day.today {
            background: rgba(255, 165, 0, 0.8); /* Highlight with orange */
            color: black;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            z-index: 1;
        }

        .day.inactive {
            opacity: 0.5;
            pointer-events: none;
        }

        .month {
            grid-column: span 7;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .controls select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .controls select:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
        }

    </style>
    <script>
        const months = [
            "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"
        ];

        async function fetchLinks() {
            const baseUrl = "post_links.txt"; // Replace with the actual URL to your post_links.txt
            try {
                const response = await fetch(baseUrl);
                const text = await response.text();
                const links = {};

                text.split("\n").forEach(line => {
                    const [date, link] = line.split(": ");
                    if (date && link) {
                        links[date.trim()] = link.trim();
                    }
                });

                return links;
            } catch (error) {
                console.error("Failed to fetch links: ", error);
                return {};
            }
        }

        async function generateCalendar(month, year) {
            const links = await fetchLinks();
            const calendar = document.querySelector('.calendar');
            const monthTitle = document.querySelector('.month');
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Get today's date in Chinese local time
            const now = new Date();
            const offset = now.getTimezoneOffset();
            const chinaTime = new Date(now.getTime() + (offset * 60000) + (8 * 3600000));
            const todayKey = `${chinaTime.getFullYear()}-${String(chinaTime.getMonth() + 1).padStart(2, "0")}-${String(chinaTime.getDate()).padStart(2, "0")}`;

            calendar.innerHTML = "";

            monthTitle.textContent = `${months[month]} ${year}`;

            ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day inactive';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day inactive';
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('a'); // Make the entire block clickable
                dayCell.className = 'day';
                dayCell.style.display = 'block';
                const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
                console.log(`Checking dateKey: ${dateKey}`); // Print dateKey to verify matching

                if (links[dateKey]) {
                    console.log(`Found link for ${dateKey}: ${links[dateKey]}`); // Print matched link
                    dayCell.href = links[dateKey];
                    dayCell.target = "_blank"; // Open in a new tab
                    dayCell.rel = "noopener noreferrer"; // Add security for new tab
                    dayCell.textContent = day;
                    dayCell.style.color = "white";
                    dayCell.style.textDecoration = "none";
                } else {
                    dayCell.textContent = day;
                }

                // Highlight today's date
                if (dateKey === todayKey) {
                    dayCell.classList.add('today');
                }

                calendar.appendChild(dayCell);
            }
        }

        let currentMonth = 0;
        let currentYear = 2025;

        function changeMonthAndYear() {
            const monthSelect = document.querySelector('#month-select');
            const yearSelect = document.querySelector('#year-select');
            currentMonth = parseInt(monthSelect.value);
            currentYear = parseInt(yearSelect.value);
            generateCalendar(currentMonth, currentYear);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const monthSelect = document.querySelector('#month-select');
            const yearSelect = document.querySelector('#year-select');

            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            for (let year = 2025; year <= 2030; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            };

            monthSelect.value = currentMonth;
            yearSelect.value = currentYear;

            generateCalendar(currentMonth, currentYear);
        });
    </script>
</head>
<body>
    <header>
        <h1>Favorite Keyboard Content Creator</h1>
    </header>

    <div class="description">
        <p>
        </p>
    </div>

    <div class="controls">
        <select id="month-select" onchange="changeMonthAndYear()"></select>
        <select id="year-select" onchange="changeMonthAndYear()"></select>
    </div>

    <div class="month"></div>
    <div class="calendar"></div>

    <footer>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>
</body>
</html>
